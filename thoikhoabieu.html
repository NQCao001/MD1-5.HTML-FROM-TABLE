<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tkb</title>
    <style>
      table{
        border: 1px solid black;
        text-align:center;
        border-collapse: collapse;
        margin-top: 24px;
        width: 50%;
      }
      th{
        background: red;
        color: white;
        border: 1px solid white;
        padding: 12px;
      }
      tr,td{
        padding: 12px;
        border:1px solid black;
      }
      caption{
        font: all-petite-caps;
        font-size: 52px;
        color: darkblue;
      }

    </style>
</head>
<body>
  <table>
    <caption>Thời Khóa Biểu</caption>
    <tr>
      <th rowspan="2">Thứ</th>
      <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
      <th>Sáng</th>
      <th>Chiều</th>
    </tr>
    <tr>
      <td>Thứ hai</td>
      <td>Thể dục</td>
      <td>HĐ trò chơi</td>
    </tr>
    <tr>
      <td>Thứ ba</td>
      <td>Nhận biết tập nói</td>
      <td>Rèn nề nếp kỹ năng sống</td>
    </tr>
    <tr>
      <td>Tứ tư</td>
      <td>Âm nhạc</td>
      <td>Vui chơi</td></tr>
    <tr>
      <td>Thứ năm</td>
      <td>Văn học</td>
      <td>Nhận biết các giá trị sống</td>
    </tr>
  </table>
</body>
</html>
