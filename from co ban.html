<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wufu{
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form action="google.com/search" method="GET" class="wufu">
        <h1>Order Form</h1>
        <p>What would you like to buy?</p>
        <select>
            <option>A</option>
            <option>B(+0,5$)</option>
            <option>C(+0,5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="g">1-$10 <br>
        <input type="radio" name="g">2-$20 <br>
        <input type="radio" name="g">3-$30 <br>
        <h3>Name <span style="color: red">*</span> </h3>
        <input type="text" placeholder="FirstName">
        <input type="text" placeholder="LastName">
        <h3>Email</h3>
        <input type="text">
        <h3>Phone Number</h3>
        <input type="text" maxlength="4" size="5">
        <input type="text" maxlength="4" size="5">
        <input type="text" maxlength="6" size="5"> <br><br>
        <input type="submit" value="Sumbit">
    </form>
</body>
</html>
